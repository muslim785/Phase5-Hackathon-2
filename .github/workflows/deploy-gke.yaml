name: Build and Deploy to GKE

on:
  push:
    branches:
      - main
      
env:
  PROJECT_ID: my-gemini-backend-484109
  GKE_CLUSTER: todo-cluster
  GKE_ZONE: us-central1
  REPOSITORY: todo-app-repo
  IMAGE_BACKEND: todo-backend
  IMAGE_FRONTEND: todo-frontend

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Authentication
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: 'Use gcloud CLI'
      run: 'gcloud info'

    - name: Configure Docker
      run: |-
        gcloud auth configure-docker us-central1-docker.pkg.dev

    # Build and Push Backend
    - name: Build Backend
      run: |-
        docker build -t "us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_BACKEND:$GITHUB_SHA" ./backend
    - name: Publish Backend
      run: |-
        docker push "us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_BACKEND:$GITHUB_SHA"

    # Build and Push Frontend
    - name: Build Frontend
      run: |-
        docker build --build-arg NEXT_PUBLIC_API_URL=http://34.31.155.250 -t "us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_FRONTEND:$GITHUB_SHA" ./frontend
    - name: Publish Frontend
      run: |-
        docker push "us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_FRONTEND:$GITHUB_SHA"

    # Deploy to GKE
    - name: Get GKE Credentials
      uses: 'google-github-actions/get-gke-credentials@v2'
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}

    - name: Deploy
      run: |-
        # Update image names in manifests
        sed -i "s|image: todo-backend.*|image: us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_BACKEND:$GITHUB_SHA|g" deploy/k8s/backend.yaml
        sed -i "s|image: todo-frontend.*|image: us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_FRONTEND:$GITHUB_SHA|g" deploy/k8s/frontend.yaml
        
        # Inject secrets into secrets.yaml using envsubst
        export DATABASE_URL="${{ secrets.DATABASE_URL }}"
        export SECRET_KEY="${{ secrets.SECRET_KEY }}"
        export GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}"
        envsubst < deploy/k8s/secrets.yaml > deploy/k8s/secrets_final.yaml
        
        # Apply manifests
        kubectl apply -f deploy/k8s/secrets_final.yaml
        kubectl apply -f deploy/k8s/backend.yaml
        kubectl apply -f deploy/k8s/frontend.yaml
        kubectl rollout status deployment/todo-backend
        kubectl rollout status deployment/todo-frontend
